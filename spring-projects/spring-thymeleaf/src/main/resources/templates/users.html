<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
<h1 class="container ">random users</h1>
<table class="table table-stripped container">
    <thead>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
        <tr data-th-each="user:${users}">
            <td data-th-text="${user.title}"/>
            <td data-th-text="${user.first}"/>
            <td data-th-text="${user.last}"/>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"> </script>
</body>
</html>
